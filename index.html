    <title>LMS Website Design</title>

    <!-- Linking CSS to the web -->
    <link rel="stylesheet" type="text/css" href="css\main.css">
    <!-- end of css link -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Start header -->

    <header>
        <a href="#" class="logo">
            <img class="imglogo" id="imglogoid" src="images\lms.JPG" alt="logo">
        </a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#category">Category</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About</a></li>

        </ul>
        <div class="header-icon">
            <a href="#"><i class='bx bx-user-pin'></i></a>
            <a href="#"><i class='bx bx-heart'></i></a>
            <a href="#"><i class='bx bx-cart-add'></i></a>
            <div><i class='bx bx-menu-alt-right' id="menu-icon"></i></div>

            
        </div>

       
    </header>


    <!-- end header -->

    <!-- home section -->
    <section class="home" id="home">
        <div class="home-text">
            <p>Best Online Platform</p>
            <h1 class="para">Accessible Online Courses for all</h1>
            <p class="pp">Own your future learning new skills online</p>
            <div class="latter">
                <form action="">
                    <input type="email" placeholder="Email" required>
                    <input type="submit" value="Let's Start" required>
                </form>
            </div>
        </div>
        <div class="home-img">
            <img src="images\image.png" alt="image">

        </div>
    </section>

    <!-- end home -->


    <!-- starting the first section  -->

             </div>
        </div>


        <div class="container-box">

   </div>
